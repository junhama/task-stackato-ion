<ion-header>
  <ion-navbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <h1>Tasks</h1>
  <ion-list>
    <ion-item *ngFor="let task of tasks | async">
      {{task.name}}
      {{task.content}}
      {{task.limit}}
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col width-80>
        <ion-input type="text" [(ngModel)]="name" placeholder="Task name"></ion-input>
      </ion-col>
      <ion-col width-80>
        <ion-input type="text" [(ngModel)]="content" placeholder="Task detail"></ion-input>
      </ion-col>
      <ion-col width-80>
        <ion-input type="date" [(ngModel)]="limit" placeholder="Limit date"></ion-input>
      </ion-col>
      <ion-col width-20>
        <button ion-button (click)="addTask()">Add new task</button>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
